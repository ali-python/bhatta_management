{% extends "base.html" %}
{% block wood %}active{% endblock %}
{% block wood_dashboard %}active{% endblock %}{% block content %}


<div class="content-wrapper">

    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="{% url 'wood_scrapper:wood_dashboard' %}"><i class="fa fa-dashboard"></i> Wood Scraper</a></li>
            <li><a href="{% url 'wood_scrapper:scraper_list' %}">بورو والا</a></li>
            <li class="active"> ایڈوانس</li>
        </ol>
    </section>
<br><br>
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="text-center"><b>ایڈوانس {{ scraper.name }}</b></h3>
            </div>

            <div class="box-body">

                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label><b>ٹوٹل بوری</b></label>
                        <input type="number" name="total_parcels" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label><b> فی بوری ریٹ</b></label>
                        <input type="number" name="parcel_rate" class="form-control" value="500">
                    </div>

                    <button class="btn btn-success">Save</button>

                </form>

            </div>
        </div>

    </section>

</div>

{% endblock %}
