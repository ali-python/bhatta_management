{% extends "base.html" %}
{% block content %}

<div class="content-wrapper p-4">

    <section class="content-header mb-4">
        <h3 class="mb-0">جمع</h3>
    </section>

    <section class="content">

        <div class="card shadow-sm border-warning p-4">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

            </form>
        </div>

    </section>
</div>

{% endblock %}
