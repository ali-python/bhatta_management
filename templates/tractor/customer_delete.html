{% extends "base.html" %}
{% block content %}

<div class="content-wrapper p-4 text-center">

    <div class="card shadow p-4 border-danger" style="max-width: 500px; margin:auto;">

        <h3 class="text-danger mb-3">Delete Customer</h3>

        <p>Are you sure you want to delete:</p>

        <h4><b>{{ object.name }}</b></h4>

        <form method="post" class="mt-3">
            {% csrf_token %}

            <button class="btn btn-danger px-4">Delete</button>
            <a href="{% url 'tractor:customer_list' %}" class="btn btn-secondary">Cancel</a>
        </form>

    </div>

</div>

{% endblock %}
