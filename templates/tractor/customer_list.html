{% extends "base.html" %}
{% block content %}

<div class="content-wrapper p-4" style="padding-left: 15;">

    <h3 class="mb-3"> گاہک  </h3>

    <form method="get" class="mb-3">
        <div class="input-group" style="max-width: 350px;">
            <input type="text" name="q" class="form-control" placeholder="Search..."
                   value="{{ request.GET.q }}">
                   <br>
                   <br>
            <button class="btn btn-primary">Search</button>
        </div>
    </form>

    <a href="{% url 'tractor:customer_create' %}" class="btn btn-success mb-3">+ نیا گاہک شامل کریں</a>

    <div class="card shadow p-3">
        <table class="table table-striped table-hover text-center">
            <thead class="table-success">
                <tr>
                    <th>نام</th>
                    <th>فون نمبر</th>
                    <th>پتہ</th>
                    <th>کھاتہ</th>
                    <th>اپ ڈیٹ</th>
                </tr>
            </thead>

            <tbody>
                {% for c in customers %}
                <tr>
                    <td><b>{{ c.name }}</b></td>
                    <td>{{ c.phone }}</td>
                    <td>{{ c.address }}</td>

                    <td>
                        <a href="{% url 'tractor:customer_ledger' c.id %}" 
                           class="btn btn-sm btn-primary">کھاتہ</a>
                    </td>

                    <!-- <td>
                        <a href="{% url 'tractor:customer_update' c.id %}" 
                           class="btn btn-sm btn-warning">اپ ڈیٹ</a>
                    </td> -->
                </tr>
                {% empty %}
                <tr><td colspan="6">No customers found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
