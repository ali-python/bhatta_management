{% extends 'base.html' %}
{% block tractor %}active{% endblock %}

{% block tractor_list %}active{% endblock %}
{% block content %}
<div class="content-wrapper">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="{% url 'common:index' %}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">ٹریکٹر لیسٹ</li>
        </ol>
    </section>
    <br>
    <section class="content">
        <div class="box">
            <div class="box-header text-center">
                <h4><b>ٹریکٹر لیسٹ</b></h4>
            </div>
            <div class="box-body">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>نام</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tractor in object_list %}
                        <tr>
                            <td>{{ tractor.name }}</td>
                            <td>
                                <a href="{% url 'tractor:tractor_update' tractor.id %}" class="btn btn-xs btn-info">لیسٹ</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr><td colspan="3" class="text-center">No tractors found</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
{% endblock %}
