{% extends "base.html" %}
{% block content %}

<div class="container mt-4" style="padding-left: 15px;">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add Trip</h4>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row">
                    {% for field in form %}
                        <div class="col-md-6 mb-3">
                            <label class="font-weight-bold">{{ field.label }}</label>
                            {{ field|add_class:"form-control" }}
                            {% if field.errors %}
                                <small class="text-danger d-block mt-1">{{ field.errors }}</small>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-primary px-4">
                        Save Trip & Generate Receipt
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");

    if (form) {
        form.addEventListener("submit", function () {
            const btn = form.querySelector("button[type='submit']");
            if (btn) {
                btn.disabled = true;
                btn.innerText = "Savingâ€¦";   // optional
            }
        });
    }
});
</script>

{% endblock %}
