{% extends "base.html" %}
{% block content %}

<div class="content-wrapper p-4" style="padding-left: 25px;">

    <h3> خرچہ</h3>

    <div class="card p-4 shadow-sm border-warning">

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">مزدور</label>
                {{ form.employee }}
            </div>

            <div class="mb-3">
                <label class="form-label">رقم (₹)</label>
                {{ form.amount }}
            </div>
            <br>
            <button class="btn btn-warning">Save</button>

            <a href="{% url 'raw_bricks_employee:dashboard' %}"
               class="btn btn-secondary float-right">
               Cancel
            </a>
        </form>

    </div>

</div>

{% endblock %}
